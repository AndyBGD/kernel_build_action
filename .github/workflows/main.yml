name: CI
on:
  push:
    branches: main
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://github.com/AndyBGD/android_kernel_samsung_exynos2100/tree/GXDA
          kernel-dir: GXDA
          kernel-branch: GXDA
          config: hari_t2s_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: false
          android-version: 14
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
          kvm: true
